<template name="platform">
  {{> header }}

  <div class="container">
    {{> Template.dynamic template=whichView}}
  </div>
</template>









<template name="home"> 
  <div class="home_container">
    <div class="row">
      <div class="three columns">
        <div class="option_container">
          <center><button class="button-primary option_create_game u-full-width">Create Game</button></center>
          <div class="option_space"></div>
          <center><button class="button-primary u-full-width">Join Random Game</button></center>
          <div class="option_space"></div>
          <center><button class="button-primary u-full-width">Button element</button></center>
        </div>
      </div>

      <div class="six columns game_container">
        <div class="game_header">
          <div class="row">
            <div class="three columns">
              <span>Player</span>
            </div>
            <div class="nine columns">
              <span>Game Type</span>
            </div>
          </div>
        </div>

        <div class="game_matches_container">
        </div>
      </div>

      <div class="three columns">
        <div class="account_container">
          <div class="header">
            <span> Account </span>
            <svg class="acc_icon_circle_up u-pull-right">
              <use id="icon_up" xlink:href="#icon-circle-up"></use>
            </svg>
            <svg class="acc_icon_circle_down u-pull-right">
              <use id="icon_down" xlink:href="#icon-circle-down"></use>
            </svg>
          </div>

          <div class="body">
            <p>John Doe</p>
            <p>Friends online: 0</p>
            <p>Current Games: 0</p>
          </div>
        </div>

        <div class="chat_container">
          <div class="header">
            <span> Chat </span>
            <svg class="chat_icon_circle_up u-pull-right">
              <use id="icon_up" xlink:href="#icon-circle-up"></use>
            </svg>
            <svg class="chat_icon_circle_down u-pull-right">
              <use id="icon_down" xlink:href="#icon-circle-down"></use>
            </svg>
          </div>

          <div class="body">
            <p>John Doe</p>
            <p>Friends online: 0</p>
            <p>Current Games: 0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>











<template name="createGame"> 
  <div class="u-center-vertically u-30">
    <div class="create_game_header">
      <center><h1>Create Game</h1></center>
      <center><div class="header_bottom_bar"></div></center>
    </div>

    <center><input class="create_game_nick" type="email" placeholder="nick name, optional, no spaces"></center>
    <div class="cg_container">
      <div class="cg_size row"> <!-- Game Type option -->
        <div class="u-full-height three columns">
          <span><h6>Game Type: </h6></span>
        </div>
        <div class="nine columns">
          <select class="u-full-width" id="exampleRecipientInput">
            <option value="Option 1">Normal</option>
            <option value="Option 2">Massive</option>
            <option value="Option 3">Quantum</option>
          </select>
        </div>
      </div>

      <div class="cg_size row"> <!-- viasual assistance option -->
        <div class="u-full-height three columns">
          <span><h6>Allow Visual Assistance: </h6></span>
        </div>
        <div class="nine columns">
          <select class="u-full-width" id="exampleRecipientInput">
            <option value="Option 1">True</option>
            <option value="Option 2">False</option>
          </select>
        </div>
      </div>

      <div class="cg_size row"> <!-- Timed mode option -->
        <div class="u-full-height three columns">
          <span><h6>Time limit: </h6></span>
        </div>
        <div class="nine columns">
          <select class="u-full-width" id="exampleRecipientInput">
            <option value="Option 1">True</option>
            <option value="Option 2">False</option>
          </select>
        </div>
      </div>


      <div class="cg_size row">
        <button class="button-primary make_game six columns">Create Game</button>
        <button class="button-primary return_home six columns">Return Home</button>
      </div>
    </div>
  </div>
</template>








<template name="lobby"> 
  <div class="home_container">
    <div class="row u-full-height">
      <div class="eight columns game_container u-full-height">
        <div class="game_header">
          <div class="row"> <!-- Put actually tabs -->
            <div class="four columns">
              <span>Player Name</span>
            </div>
            <div class="two columns">
              <span>Color</span>
            </div>
            <div class="two columns">
              <span>score</span>
            </div>
            <div class="two columns">
              <span>ping</span>
            </div>
            <div class="two columns">
              <span>ready?</span>
            </div>
          </div>
        </div>

        <div class="game_matches_container">
        </div>
      </div>

      <div class="four columns u-full-height">
        <div class="chat_container">
          <div class="header">
            <span> Chat </span>
            <svg class="chat_icon_circle_up u-pull-right">
              <use id="icon_up" xlink:href="#icon-circle-up"></use>
            </svg>
            <svg class="chat_icon_circle_down u-pull-right">
              <use id="icon_down" xlink:href="#icon-circle-down"></use>
            </svg>
          </div>

          <div class="body"> 
            <div class="msg_container">
              <div class="msg_header">
                <span>ABC ABC ABC ABC</span>
              </div>
              <div class="msg_body">
                <span>Hey you hey you there hey you there hey hey you there lol.</span>
              </div>
            </div>

            <div class="msg_spacer"></div>

            <div class="msg_container">
              <div class="msg_header">
                <span>ABC ABC ABC ABC</span>
              </div>
              <div class="msg_body">
                <span>Hey you hey you there hey you there hey hey you there lol.</span>
              </div>
            </div>
          </div>

          <input class="msg_input" type="email" placeholder="Message">

          <div class="enter_button">
            <center>Enter</center>
          </div>
        </div>

        <div class="option_container">
          <center><button class="button-primary option_create_game u-full-width">Return Home</button></center>
          <div class="option_space"></div>
          <center><button class="button-primary u-full-width">Open Settings</button></center>
          <div class="option_space"></div>
          <center><button class="button-primary u-full-width">Admin Settings</button></center>
        </div> 
      </div>
    </div>
  </div>
</template>
